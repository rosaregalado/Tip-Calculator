<!Doctype html>
<html>
  <head>
    <title>Tip Calculator</title>
    <link rel="stylesheet" type="text/css" href="tip-calculator.css">
  </head>
  <body>
    <header>
      <h1>Tip Calculator</h1>
    </header>
    <form id="calculator">
      <h2>Bill</h2>
      $ <input id="input-bill" type="number" placeholder="Bill Amount">
      <h2>Tip</h2>
      % <input id="input-tip" type="number" min=1 placeholder="Tip Percent">
      <h2>Number of People</h2>
      # <input id="input-people" type="number" min=1 placeholder="Number of people">

    </form>
    
    <button id="submit-button">Calculate Tip</button>


    <div id="display">
      <h2>Tip</h2>
      <output id="display-tip">
        <!-- tip display-->
      </output>
      <h2>Total</h2>
      <output id="display-total">
        <!--total display-->
      </output>
    </div> 
    <script src="tip-calculator.js"></script>
  </body>
</html>
